<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="card"></div>
      <div class="img_profil"><img src="./images/image-victor.jpg" alt=""></div>
      <div class="card_text">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <h3 class="city">London</h3>
        <div class="activity_card">
          <h4>80K <span class="act">Followers</span></h4>
          <h4>803K <span class="act">Likes</span></h4>
          <h4>1.4K <span class="act">Photos</span></h4>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Muriel Marchal</a>.
    </div>
  </main>


</body>

</html>
